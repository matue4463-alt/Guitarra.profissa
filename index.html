<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Guitarra Virtual</title>

<style>
  body {
    margin: 0;
    background: #121212;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  #container {
    max-width: 1100px;
    margin: auto;
    padding: 20px;
  }

  svg {
    width: 100%;
    max-height: 400px;
  }

  .corda {
    stroke: #ddd;
    stroke-width: 2;
    transition: stroke 0.1s;
  }

  .corda.ativa {
    stroke: #f39c12;
    stroke-width: 3;
  }

  .traste {
    stroke: #aaa;
    stroke-width: 2;
  }

  .controle {
    margin-top: 15px;
  }
</style>
</head>

<body>

<div id="container">
  <h1>ðŸŽ¸ Guitarra Virtual</h1>

  <!-- GUITARRA -->
  <svg viewBox="0 0 1000 300">

    <!-- BraÃ§o -->
    <rect x="100" y="60" width="800" height="180" rx="20" fill="#6d4c2f"/>

    <!-- Trastes -->
    <g class="trastes">
      <line class="traste" x1="200" y1="60" x2="200" y2="240"/>
      <line class="traste" x1="280" y1="60" x2="280" y2="240"/>
      <line class="traste" x1="370" y1="60" x2="370" y2="240"/>
      <line class="traste" x1="470" y1="60" x2="470" y2="240"/>
      <line class="traste" x1="580" y1="60" x2="580" y2="240"/>
      <line class="traste" x1="700" y1="60" x2="700" y2="240"/>
    </g>

    <!-- Cordas -->
    <g id="cordas">
      <line class="corda" data-corda="1" x1="100" y1="90"  x2="900" y2="90"/>
      <line class="corda" data-corda="2" x1="100" y1="120" x2="900" y2="120"/>
      <line class="corda" data-corda="3" x1="100" y1="150" x2="900" y2="150"/>
      <line class="corda" data-corda="4" x1="100" y1="180" x2="900" y2="180"/>
      <line class="corda" data-corda="5" x1="100" y1="210" x2="900" y2="210"/>
      <line class="corda" data-corda="6" x1="100" y1="240" x2="900" y2="240"/>
    </g>
  </svg>

  <!-- CONTROLES -->
  <div class="controle">
    <label>Afinar:</label><br>
    <input type="range" min="0.9" max="1.1" step="0.01" value="1" id="afinacao">
  </div>

</div>

<!-- SOM REAL DE GUITARRA -->
<script src="https://surikov.github.io/webaudiofont/npm/dist/WebAudioFontPlayer.js"></script>
<script src="https://surikov.github.io/webaudiofontdata/sound/0280_LesPaul_sf2.js"></script>

<script src="main.js"></script>

</body>
</html>
