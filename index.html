<head>

<style>
body {
  background:#111;
  color:#eee;
  font-family:Arial, sans-serif;
}

#recipiente {
  max-width:1100px;
  margin:auto;
  padding:20px;
}

svg {
  width:100%;
  max-height:420px;
}

.corda {
  stroke:#ddd;
  stroke-width:2;
  pointer-events:all;
}

.corda.ativa {
  stroke:#f39c12;
  stroke-width:3;
}

.traste {
  stroke:#aaa;
  stroke-width:2;
}

.controle {
  margin-top:20px;
}
</style>
</head>

<body>
<div id="recipiente">
<h1>ðŸŽ¸ Guitarra Virtual</h1>

<svg viewBox="0 0 1000 300">
  <rect x="100" y="60" width="800" height="180" rx="20" fill="#6d4c2f"/>

  <!-- Trastes -->
  <g>
    <line class="traste" x1="200" y1="60" x2="200" y2="240"/>
    <line class="traste" x1="280" y1="60" x2="280" y2="240"/>
    <line class="traste" x1="370" y1="60" x2="370" y2="240"/>
    <line class="traste" x1="470" y1="60" x2="470" y2="240"/>
    <line class="traste" x1="580" y1="60" x2="580" y2="240"/>
    <line class="traste" x1="700" y1="60" x2="700" y2="240"/>
  </g>

  <!-- Cordas -->
  <g id="cordas">
    <line class="corda" data-i="0" x1="100" y1="90"  x2="900" y2="90"/>
    <line class="corda" data-i="1" x1="100" y1="120" x2="900" y2="120"/>
    <line class="corda" data-i="2" x1="100" y1="150" x2="900" y2="150"/>
    <line class="corda" data-i="3" x1="100" y1="180" x2="900" y2="180"/>
    <line class="corda" data-i="4" x1="100" y1="210" x2="900" y2="210"/>
    <line class="corda" data-i="5" x1="100" y1="240" x2="900" y2="240"/>
  </g>
</svg>

<div class="controle">
<label>Afinar:</label><br>
<input type="range" id="afinacao" min="0.9" max="1.1" step="0.01" value="1">

<br><br>

</div>

</div>
